{% for photo in site.data.photos %}
<div class="col sm-col-4 px2 mt2 mb2 {% if forloop.last %}mb4{% endif %}" style="height: 300px">
  <a href="/assets/img/photos/{{photo.url}}" target="_blank"
    class="block button button-transparent button-narrow border border-light-gray px1 py1">
    <img style="image-orientation: from-image; max-height: 200px; display: block; margin: 0 auto;"
      data-src="/assets/img/photos/{{photo.url}}" alt="{{photo.title}}" class="valign-middle lazyload">
    <div class="px1 pt1 center">
      <span class="mt0 mb0 h6 header-font">{{photo.title}}</span>
    </div>
  </a>
</div>
{% endfor %}
